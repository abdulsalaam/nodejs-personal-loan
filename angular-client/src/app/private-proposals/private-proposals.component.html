<ng-template [ngIf]="authService.isLoggedIn">
  <h3 class="text-center">Special (Private) Proposals</h3>

  <div class="col-sm-4" *ngFor="let proposal of privateProposals">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ proposal.name }}</h3>
      </div>
      <div class="panel-body">
        {{ proposal.description }}
      </div>
      <div class="panel-footer">
        <ul class="list-inline">
          <li>Original</li>
          <li class="pull-right">Sale</li>
        </ul>
        <ul class="list-inline">
          <li><a class="btn btn-danger">${{ proposal.originalPrice | number }}</a></li>
          <li class="pull-right"><a class="btn btn-success" (click)="proposalService.purchase(proposal)">${{ proposal.salePrice | number }}</a></li>
        </ul>
      </div>
    </div>
  </div>
</ng-template>

<div class="col-sm-12">
  <div class="jumbotron text-center">
    <h2>View Public Proposals</h2>
    <a class="btn btn-lg btn-success" routerLink="/proposals">Public Proposals</a>
  </div>
</div>

<div class="col-sm-12 alert alert-danger" *ngIf="error">
  <strong>Oops!</strong> An error occurred fetching data. Please try again.
</div>
